import static jdk.nashorn.internal.objects.NativeRegExp.compile

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    // RESTEasy with Jackson auto-serialization
    compile 'org.jboss.resteasy:resteasy-jaxrs:3.0.6.Final'
    compile 'org.jboss.resteasy:resteasy-jackson-provider:3.0.6.Final'
    compile 'org.jboss.resteasy:resteasy-multipart-provider:3.0.6.Final'
}
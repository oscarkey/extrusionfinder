apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    // RESTEasy with Jackson auto-serialization
    compile 'org.jboss.resteasy:resteasy-jaxrs:3.0.6.Final'
    compile 'org.jboss.resteasy:resteasy-jackson-provider:3.0.6.Final'
    compile 'org.jboss.resteasy:resteasy-multipart-provider:3.0.6.Final'

    // MongoDB driver (used for interfacing with MongoDB)
    compile 'org.mongodb:mongo-java-driver:2.12.2'

    // MongoJack (used for converting Java objects into MongoDB's format
    compile 'org.mongojack:mongojack:2.2.0'

}